<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Counter</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div
            class="container bg-dark p-3 text-light gap-2 d-flex flex-column justify-content-center align-items-around"
        >
            <h1>Counter</h1>
            <p>Visited: {{session['visited']}}</p>
            <p>Count: {{session['count']}}</p>
            <div>
                <button class="btn btn-info"><a href="/">+ 1</a></button>
                <button class="btn btn-success"><a href="/add/2">+ 2<a/></button>
                <button class="btn btn-danger">
                    <a href="/session/destroy">reset</a>
                </button>
            </div>
            <form action="/add" method="post">
                <input class="form-control" type="number" name="num">
            </form>
        </div>
    </body>
</html>
