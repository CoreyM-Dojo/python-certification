<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body class="bg-dark">
        <div class="container">
            <h1 class="text-center">Dojo Survey</h1>
            <form
                action="/process"
                method="post"
                class="col-md-5 mx-auto bg-danger p-3 text-info"
            >
                <div>
                    <div class="form-group mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" />
                    </div>
                    <div class="form-group mb-3">
                        <label for="location" class="form-label"
                            >Location</label
                        >
                        <select name="location" class="form-select">
                            <option>Seattle</option>
                            <option>Burbank</option>
                            <option>Online</option>
                            <option>San Diego</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="favorite_language" class="form-label"
                            >Favorite Language</label
                        >
                        <select name="favorite_language" class="form-select">
                            <option>Python</option>
                            <option>Javascript</option>
                            <option>C#</option>
                            <option>Java</option>
                            <option>Ruby</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="comment" class="form-label"
                            >Comment (optional)</label
                        >
                        <textarea
                            class="form-control"
                            name="comment"
                            cols="30"
                            rows="10"
                        ></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="chocolate" class="form-label"
                            >Do you like chocolate?</label
                        >
                        <span>
                            <input
                                type="radio"
                                value="Yes"
                                name="chocolate"
                            />Yes
                            <input type="radio" value="No" name="chocolate" />No
                        </span>
                    </div>
                    <div class="form-group mb-3">
                        <label for="education" class="form-label"
                            >Education (Choose one or more)</label
                        >
                        <p>
                            <input
                                type="checkbox"
                                value="High School or Equivalent"
                                name="education"
                                id=""
                            />High School or Equivalent<br />
                            <input
                                type="checkbox"
                                value="Associates"
                                name="education"
                                id=""
                            />Associates<br />
                            <input
                                type="checkbox"
                                value="Bachelors"
                                name="education"
                                id=""
                            />Bachelors<br />
                            <input
                                type="checkbox"
                                value="Masters"
                                name="education"
                                id=""
                            />Masters<br />
                            <input
                                type="checkbox"
                                value="PHD"
                                name="education"
                                id=""
                            />PHD<br />
                        </p>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
