<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Results Page</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        />
    </head>
    <body>
        <div class="container bg-dark p-3 text-primary">
            <h1>Results Page</h1>
            <p>Your name: {{name}}</p>
            <p>Dojo location: {{ location }}</p>
            <p>Favorite Language: {{favorite_language}}</p>
            <p>{{"Comment: " + comment}}</p>
            <p>Do you like chocolate?: {{chocolate}}</p>
            <h2 class="mt-2">Education</h2>
            <ul>
                {% for edu in education: %}
                <li>{{edu}}</li>
                {% endfor %}
            </ul>
        </div>
    </body>
</html>
