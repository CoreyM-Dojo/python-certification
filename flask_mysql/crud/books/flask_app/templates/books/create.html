{% extends "base.html" %} {% block body%}
<div class="container d-flex justify-content-around p-3">
    <form
        action="/books/process"
        class="d-flex col-md-5 flex-column gap-3 bg-dark text-light p-3"
        method="POST"
    >
        <h1>Add a Book</h1>
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input name="title" type="text" class="form-control" />
        </div>
        <div class="form-group col-sm-2">
            <label for="num_of_pages" class="form-label">Pages</label>
            <input name="num_of_pages" type="number" class="form-control" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Create</button>
        </div>
    </form>
    <ul>
        {% for book in all_books: %}
        <li><a href="/books/{{book.id}}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
