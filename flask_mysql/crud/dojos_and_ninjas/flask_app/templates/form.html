<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        {{ bootstrap.load_css()}} {% from 'bootstrap4/nav.html' import
        render_nav_item %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-2">
            <div class="navbar-brand">Picture</div>
            <div class="navbar-nav mr-auto">
                {{ render_nav_item('home', 'Home') }} {{
                render_nav_item('add_ninja', 'Add a ninja') }}
            </div>
        </nav>
        <div class="container d-flex justify-content-around p-3">
            <form
                action="/process"
                class="form border border-dark col-md-5 p-3 bg-dark text-light m-3"
                method="post"
            >
                {% block content %} {% endblock %}
            </form>
            {% block list %}{% endblock %}
        </div>
    </body>
</html>
