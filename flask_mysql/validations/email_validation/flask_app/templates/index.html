{% extends "base.html" %} 

{% block body %}
    <table class="table table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr>
            {% for user in all_users: %}
                <tr>
                    <td>{{user.first_name}}</td>
                    <td>{{user.last_name}}</td>
                    <td>{{user.email}}</td>
                </tr>
            {% endfor %}
        </tr>
    </table>
{% endblock %}
