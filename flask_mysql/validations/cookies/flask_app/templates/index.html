{% extends "base.html" %} {% block body %}
<div class="container p-3">
    <table class="table table-dark">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in all_orders %}
            <tr>
                <td>{{order.name}}</td>
                <td>{{order.cookie_type}}</td>
                <td>{{order.num_of_boxes}}</td>
                <td><a href="/orders/{{order.id}}">edit</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
